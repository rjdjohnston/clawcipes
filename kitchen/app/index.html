<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function(){
        var k='clawrecipes-theme',s;
        try { s=localStorage.getItem(k); } catch (_) { s=null; }
        var d=document.documentElement;
        var r=s==='dark'?'dark':s==='light'?'light':(matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');
        d.setAttribute('data-bs-theme',r);
      })();
    </script>
    <title>ClawRecipes Kitchen</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
